<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
            transition: 0.5s;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <h1>Registration Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <span id="nameError" class="error"></span>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <span id="emailError" class="error"></span>
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number">
        <span id="mobileError" class="error"></span>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <span id="passwordError" class="error"></span>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <span id="confirmPasswordError" class="error"></span>
        <button type="submit">Register</button>
    </form>
    <script>
    function validateForm() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    document.querySelectorAll('.error').forEach(e => e.textContent = '');

    let isValid = true;

    if (!name) { 
        document.getElementById('nameError').textContent = 'Name is required.'; isValid = false; 
    }
    if (!email) {
         document.getElementById('emailError').textContent = 'Email is required.'; isValid = false; 
        }
    else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
         document.getElementById('emailError').textContent = 'Invalid email format.'; isValid = false; 
        }
    if (!mobile) {
         document.getElementById('mobileError').textContent = 'Mobile number is required.'; isValid = false;
         }
    else if (!/^\d{10}$/.test(mobile)) {
         document.getElementById('mobileError').textContent = 'Mobile number must be 10 digits.'; isValid = false; 
        }
    if (!password) { 
        document.getElementById('passwordError').textContent = 'Password is required.'; isValid = false;
     }
    else if (password.length < 6) { 
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.'; isValid = false; 
    }
    if (!confirmPassword) {
         document.getElementById('confirmPasswordError').textContent = 'Please confirm your password.'; isValid = false;
         }
    else if (confirmPassword !== password) { 
        document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.'; isValid = false; 
    }

    return isValid;
}
    </script>
</body>
</html>
