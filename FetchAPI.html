<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
    }
    .card .name {
      font-weight: bold;
      margin: 10px 0;
    }
    .card .price {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Grocery Store Using Fetch API</h1>
  <div class="container" id="grocery-container"></div>

  <script>
    const createCard = (item) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.thumbnail}" alt="${item.title}" />
        <div class="name">${item.title}</div>
        <div class="price">$${item.price}</div>
      `;
      return card;
    };

    fetch('https://dummyjson.com/products/category/groceries')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('grocery-container');
        data.products.forEach(item => {
          container.appendChild(createCard(item));
        });
      });
  </script>

</body>
</html>
