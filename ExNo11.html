<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .internal-style {
            color: darkblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Styling Demo</h1>
    <!-- Inline CSS -->
    <p style="color: green; font-size: 18px;">This paragraph is styled using inline CSS.</p>
    <p class="internal-style">This paragraph is styled using internal CSS.</p>
    <p class="external-style">This paragraph is styled using external CSS.</p>
</body>
</html>
